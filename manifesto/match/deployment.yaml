apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: skills
  name: match
spec:
  replicas: 2
  selector:
    matchLabels:
      app: match 
  template:
    metadata:
      labels:
        app: match
        skills/version: v1
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        skills/dedicated: app
      containers:
      - name: match
        image: 790946953677.dkr.ecr.ap-northeast-2.amazonaws.com/match-ecr:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
